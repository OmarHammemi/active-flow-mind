<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Dark blue background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2a4a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f1a2e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gold gradient for the main design -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffed4e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gold highlight gradient -->
    <linearGradient id="goldHighlight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff9c4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Rounded square background with gradient -->
  <rect x="32" y="32" width="448" height="448" rx="96" ry="96" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Gold sphere at the top -->
  <circle cx="256" cy="180" r="28" fill="url(#goldGradient)" filter="url(#shadow)"/>
  <circle cx="256" cy="180" r="20" fill="url(#goldHighlight)" opacity="0.6"/>
  
  <!-- Main golden ribbon design - stylized prayer/architectural element -->
  <path d="M 256 200 
           Q 240 200 230 220
           Q 220 240 230 280
           Q 240 320 260 360
           Q 280 400 300 420
           Q 320 440 340 430
           Q 360 420 350 400
           Q 340 380 320 360
           Q 300 340 290 300
           Q 280 260 270 240
           Q 260 220 256 200 Z" 
        fill="url(#goldGradient)" 
        filter="url(#shadow)"/>
  
  <!-- Inner highlight on the ribbon -->
  <path d="M 256 210 
           Q 245 210 238 225
           Q 231 240 238 275
           Q 245 310 260 345
           Q 275 380 290 400
           Q 305 420 320 415
           Q 335 410 330 395
           Q 325 380 310 360
           Q 295 340 288 305
           Q 281 270 274 250
           Q 267 230 256 210 Z" 
        fill="url(#goldHighlight)" 
        opacity="0.5"/>
  
  <!-- Additional depth lines on ribbon -->
  <path d="M 270 240 L 280 280 L 300 340 L 320 390" 
        stroke="url(#goldHighlight)" 
        stroke-width="2" 
        fill="none" 
        opacity="0.4"/>
</svg>
